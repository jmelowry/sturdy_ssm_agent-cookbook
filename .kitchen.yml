---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  - name: centos-7.2
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2

suites:
  - name: default
    run_list:
      - recipe[sturdy_ssm_agent::default]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
